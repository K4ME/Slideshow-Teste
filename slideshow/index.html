<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Slide show</title>
</head>
<body >
    <section id="demo" class="galery" onclick="requestFullScreen()">
        
    </section>

    <script>

        for(var i = 1; i <= 4; i++){    
            var img = document.createElement("img"); //criar elemento img
            img.src = "./images/0" + i + ".jpg"; //atribuindo a propriedade source da imagem 
            img.classList.add("foto"); //atribuindo classe foto a imagem
            document.getElementById("demo").appendChild(img); //adicionando imagem como filha de demo
        }



        function requestFullScreen() {

            var el = document.body;

            // Supports most browsers and their versions.
            var requestMethod = el.requestFullScreen || el.webkitRequestFullScreen 
            || el.mozRequestFullScreen || el.msRequestFullScreen;

            if (requestMethod) {

            // Native full screen.
            requestMethod.call(el);

            } else if (typeof window.ActiveXObject !== "undefined") {

            // Older IE.
            var wscript = new ActiveXObject("WScript.Shell");

            if (wscript !== null) {
                wscript.SendKeys("{F11}");
            }
            }           
        }     

        
    </script>
</body>

<footer onload="requestFullScreen()"></footer>
</html>
